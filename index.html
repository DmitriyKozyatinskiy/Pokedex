<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="builds/bundle.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="display: none;">

<h1 class="m-a-1 text-xs-center">Pokedex</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-offset-3 col-md-6">
            <div class="m-b-1 text-xs-center" id="js-header"></div>
        </div>
    </div>
</div>
<main class="container">
    <progress class="progress progress-striped progress-animated center-block" id="js-progress-bar" value="100" max="100"></progress>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
            <div class="row" id="js-pokemons-list"></div>
            <button type="button" class="btn btn-primary btn-lg btn-block m-b-1 hidden-xs-up" id="js-load-more-button">Load More</button>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4 hidden-xs-down" id="js-pokemons-info"></div>
    </div>
</main>

<script src="builds/bundle.js"></script>
</body>
</html>
